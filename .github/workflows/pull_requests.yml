name: Run tests

on:
  pull_request:
    branches: [master]

jobs:  
  test:
    runs-on: ubuntu-latest

    steps:
    - run: curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
    - run: apt-get install -y nodejs
    - run: npm install --global yarn
    - run: yarn
    - run: yarn lint
    - run: yarn tsc
