name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      with:
        ref: ${{ github.ref }}

    # FROM: https://github.com/actions/cache/blob/main/examples.md#node---yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    # Start up sqlserver
    - run: docker run -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=1StrongPwd!!" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2019-latest

    - run: ./scripts/ci/prepare_linux.sh --integration-tests
    - run: yarn format
    - run: yarn tsc
    - run: cd runner && gofmt -w .
    - run: ./scripts/fail_on_diff.sh
    - run: yarn test-licenses
    # Needed so we can have ./build/desktop_runner.js and ./build/go_desktop_runner ready for tests
    - run: yarn build-test-runner
    - run: yarn test --runInBand --detectOpenHandles --forceExit --verbose desktop/panel/http.test.js desktop/panel/file.test.js
    - run: cd runner && go test -coverprofile ../coverage/gounit.cov
    - run: ./runner/scripts/test_coverage.sh
    # Test server builds
    - run: yarn build-server
